        <header>

                Triangle Quiz

    <section id="content">
        <form class="quiz-form">

            <div class="question-container">

              <p>
                What's the third angle of a triangle whose other two angles are  45° ?
              </p>

              <label >
                 <input type = "radio" name= "question" value="45°"/>
                 45°
              </label>

              <label >
                 <input type = "radio" name= "question" value="60°"/>
                 60°
              </label>

              <label >
                 <input type = "radio" name= "question" value="90°"/>
                 90°
              </label>

            </div>

            <div class="question-container">

              <p>
                  If a triangle has an angle of 90°, then what is it called?
              </p>

              <label>
                 <input type = "radio" name= "question2"  value="Acute"/>
                Acute
              </label>

              <label >
                 <input type = "radio" name= "question2" value="Right angled"/>
                  Right angled
              </label>

              <label >
                 <input type = "radio" name= "question2"     value="Obtuse"/>
                 Obtuse
              </label>
            </div>
      
        </form>
      
      <button id="submit-btn">Submit Answers</button>
        
      <div id="output"></div>

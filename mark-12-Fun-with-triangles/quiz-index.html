<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;900&display=swap" rel="stylesheet">

    <title>Triangle Quiz</title>
</head>
<body>

    <h1>Triangle Quiz</h1>

    <form class="quiz-form">

        <div class="question-container">

            <p>
                What's the third angle of a triangle whose other two angles are  45° ?
            </p>

            <label for="">
                <input type = "radio" name= "question" value="45°"/>
                45°
            </label>

            <label for="">
                <input type = "radio" name= "question" value="60°"/>
                60°
            </label>

            <label for="">
                <input type = "radio" name= "question" value="90°"/>
                90°
            </label>
        </div>

        <div class="question-container">

            <p>
                If a triangle has an angle of 90°, then what is it called?
            </p>

            <label for="">
                <input type = "radio" name= "question2" value="Acute"/>
                Acute
            </label>

            <label for="">
                <input type = "radio" name= "question2" value="Right angled"/>
                Right angled
            </label>

            <label for="">
                <input type = "radio" name= "question2" value="Obtuse"/>
                Obtuse
            </label>
        </div>
    </form>

    <button id="submit-btn">Submit Answers</button>
    
</body>

<script> src="quiz-script.js"</script>

</html>
